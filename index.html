<body>
    <div id="imageCol">


        <div id="displaySection">
            <div class="sectionBar displayBar">
                <h2 class="sectionTitle">Results</h2>
                <button class="hideShowBtn" id="resultHS" data-dispState="show">hide [-]</button>

                <!-- <button class="hideShowBtn" id="dispHS">hide [-]</button> -->
            </div>
            <div id="imageDisplay"></div>
        </div>
        <div id="favoriteSection">
            <div class="sectionBar favoriteBar">
                <h2 class="sectionTitle">Favorites</h2>
                <button class="hideShowBtn" id="favHS" data-dispState="show">hide [-]</button>
            </div>
            <div id="favorites"></div>

                </a> -->

        </div>

    </div>
    <div id="searchSection">
        <div class="sectionMargin">
            <h1>Click a Topic to Find Related GIFs</h1>
            <h3>Select Number of GIFs to Add
                <select id="gifNoSelect">
                    <option>1</option>
                    <option>5</option>
                    <option selected="selected">10</option>
                    <option>15</option>
                </select>
            </h3>

            <div id="btnDisplay"></div>
            <form id="searchForm">
                <input type="text" id="searchInput" placeholder="Add Another Topic to Search">
                <input type="submit" class="deafultBtn" id="submitBtn" value="Submit">
            </form>
        </div>
    </div>

    <div id="movieSection">
        <div class="sectionBar movieBar">
            <h2 class="sectionTitle" id="movieBarTitle">Movie Info</h2>
            <button class="hideShowBtn" id="movieHS" data-dispState="hide">show [+]</button>
            <button id="closeBtn"> <i class="fas fa-times"></i>
            </button>

        </div>
        <div id="movieInfoDisplayContainer">
            <div id="movieInfoDisplay"></div>
        </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
